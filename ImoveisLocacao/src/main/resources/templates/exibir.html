<!DOCTYPE html>
<html>
    <head>
        <title> Detalhes do Cadastro </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
          <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div class="card align-items-center ">
        <h1> Cadastro </h1>
        <p> <b>Id:                 </b> <span th:text="${cadastro.id}"/>
        <p> <b>Nome:               </b> <span th:text="${cadastro.nome}"/>
        <p> <b>Imovel desejado:    </b> <span th:text="${cadastro.descricao}"/>
        <p> <b>Quantidade de Dias: </b> <span th:text="${cadastro.dias}"/>
        <p> <b>Valor da Di√°ria:    </b> <span th:text="${cadastro.valor}"/>
        <p> <b>Pagamento:          </b> <span th:text="${cadastro.pagamento}"/>
    
   <h5>Deixe seu Feedback </h5>
        <form th:action="@{/gravar-descricao}" th:object="${descricao}" method="post">
            <input type="text" th:field="${descricao.comentario}"/>
            <br>
            
           <h5>Deixe sua nota </h5>
            <input type="text" th:field="${descricao.nota}"/>
           <input type="hidden" th:field="${cadastro.id}"/>
           <br>
           <br>
            <p><input type="submit" value="Enviar" /></p>
            
        </form>

        <h4>Agradecemos </h4>
        <li th:each="reg : ${descricoes}">
        <p><span th:text="${reg.comentario}"/></p>
        <p><span th:text="${reg.nota}"/></p>
    </li>
    <a th:href="@{/cadastro}" class="btn btn-danger"> Voltar </a>
        </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"> 
    </body>
</html>
