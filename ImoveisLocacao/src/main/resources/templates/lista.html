<!DOCTYPE html>

<html xmlns="23.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Lista de Imoveis Cadastrados </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
         <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <h1> Lista de Imoveis  </h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Nome </th>
                    <th> Imovel desejado </th>
                    <th> Quantidade de Dias </th>
                    <th> Valor da diaria</th>
                    <th> Pagamento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cadastro : ${cadastros}">
                    <td th:text="${cadastro.id}"></td>
                    <td th:text="${cadastro.nome}"></td>
                    <td th:text="${cadastro.descricao}"></td>
                    <td th:text="${cadastro.dias}"></td>
                    <td th:text="${cadastro.valor}"></td>
                    <td th:text="${cadastro.pagamento}"></td>
                    
                    <td>
                        <a th:href="@{'/exibir?codigo='+${cadastro.id}}"> Caixa de Opini√µes </a>
                        <br>
                        <br>
                        <a th:href="@{'/excluir?codigo='+${cadastro.id}}"> Excluir </a>
                    </td>
                </tr> 
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-danger"> Voltar </a>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"> 
    </body>
</html>
</html>
